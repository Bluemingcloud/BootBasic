<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>스프링 부트 서버측 유효성 검사</h3>
    <form action="actionForm" method="post" th:with="check=${vo != null}">
        이름:<input type="text" name="name" th:value="${check ? vo.name : ''}"><br>
        <span th:if="${check}" th:errors="${vo.name}"></span><br>

        급여:<input type="text" name="salary" th:value="${check ? vo.salary : ''}"><br>
        <span th:if="${check}" th:errors="${vo.salary}"></span><br>

        전화번호:<input type="text" name="phone" th:value="${check ? vo.phone : ''}" placeholder="000-0000-0000"><br>
        <span th:if="${check}" th:errors="${vo.phone}"></span><br>

        이메일:<input type="text" name="email" th:value="${check ? vo.email : ''}"><br>
        <span th:if="${check}" th:errors="${vo.email}"></span><br>

        <input type="submit" value="유효성 검증">
    </form>

</body>
</html>
