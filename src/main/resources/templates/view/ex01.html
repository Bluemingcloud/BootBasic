<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><!-- Thymleaf 선언문 (넣어주는 편이 좋음) -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/ex01.css}" >
</head>
<body>

    <h3>타임리프 변수, 제어문</h3>
    <p th:text="${'hello world'}" />
    <p>[[${'hello world'}]]</p>

    <p th:text="${1 == 1}"></p>
    <p>[[${1 == 1}]]</p>
    <p>[[${1 eq 1}]]</p>

    <h3>변수 선언</h3>
    <div th:with="a = 10, b = 20">
        [[${a}]]
        [[${b}]]
    </div>

    <h3 th:with="title = '조건문'">[[${title}]]</h3>

    <div th:with="a = 10">
        <span th:if="${a == 10}">a 는 10이다.</span>
        <span th:if="${a != 10}">a 는 10이 아니다.</span>
    </div>

    <div th:with="a = 10">
        <span th:if="${a != 10}">a 는 10이 아니다.</span>
        <span th:unless="${a != 10}">a 는 10이다.</span><!-- if와 조건을 동일하게 달아줍니다.(else문) -->
    </div>

    <h3>3항 연산자</h3>
    [[${1 > 0 ? 'true' : 'false'}]]
</body>
</html>
